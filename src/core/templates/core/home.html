{% extends "core/base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Bonjour, je suis {{ personal_info.full_name }}</h1>
    {% for section in sections %}
        <div class="section mb-5">
            <h2 class="mb-3">{{ section.title }}</h2>
            <p>{{ section.content }}</p>
        </div>
    {% empty %}
        <p class="text-center">Aucune information disponible pour l'instant.</p>
    {% endfor %}
</div>
{% endblock %}
