{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPHAD - Les 4 saisons - {% block title %}{% endblock %}</title>

    <link rel="icon" href="{% static 'core/img/logo.png' %}" type="image/png">

    <!-- Base style sheets -->
    <link rel="stylesheet" href="{% static 'core/css/base/reset.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/base/variables.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/base/base.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/base/layout.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/base/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/base/footer.css' %}">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Background image -->
    <style>
        body {
            background-image: url("{% static 'core/img/background.png' %}");
            background-repeat: no-repeat;
            background-size: 50%;
            /* TODO : rendre l'image responsive */
        }
    </style>

    <!-- Extra CSS -->
    {% block extra_css %}{% endblock %}
</head>

<body>
    <!-- Navbar -->
    <header>
        {% include 'core/base/header.html' %}
    </header>
    <!-- Content -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        {% include 'core/base/footer.html' %}
    </footer>

    <!-- Scripts -->
    {% block extra_js %}{% endblock %}
</body>
</html>
