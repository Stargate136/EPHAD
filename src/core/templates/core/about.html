{% extends "core/base.html" %}

{% block title %}À propos{% endblock %}

{% block content %}
<div>
    <h1>À propos de {{ personal_info.full_name }}</h1>
    {% for section in sections %}
        <section>
            <h2 class="mb-3">{{ section.title }}</h2>
            <p>{{ section.content }}</p>
        </section>
    {% empty %}
        <p class="text-center">Aucune information disponible pour l'instant.</p>
    {% endfor %}
</div>
{% endblock %}
